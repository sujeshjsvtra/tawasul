<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="/WEB-INF/templates/common.xhtml">

		<ui:define name="content">
		 
			<div class="loginMainPanel">
				<h:form>
				<p:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="username" value="Username:" />
					<p:inputText id="username" required="true" label="username" 
					value="#{loginManagedBean.loginModel.userName}" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" required="true" label="password"
					value="#{loginManagedBean.loginModel.password}" />

					<p:commandButton value="Login" update="growl" 
						action="#{loginManagedBean.login}" />

				</p:panelGrid>
				</h:form>
			</div>
		</ui:define>


	</ui:composition>

</h:body>
</html>
