<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>

    <ui:composition template="/WEB-INF/templates/admin-template.xhtml">


        <ui:define name="content">
            <!-- Content Area -->
            <h:form>
                <div class="row ">
                    <div class="col-md-6"><h3>View Consultation </h3></div>
                    <div class="col-md-6 pull-right">
                        <p:button icon="pi pi-search" style="margin-right:20px;" styleClass="search-button"
                                  title="Search">
                            <f:param name="productId" value="30"/>
                        </p:button>
                    </div>

                </div>
            </h:form>
            <p:dataTable styleClass="custom-datatable" var="con" rowKey="#{con.id}" rowIndexVar="index"
                         value="#{consultationBean.consultations}">
                <p:column headerText="Id">
                    <h:outputText value="#{index+1}"/>
                </p:column>

                <p:column headerText="Image">
                    <p:graphicImage value="">
                        <f:param name="custom_id" value="#{index+1}"/>
                    </p:graphicImage>
                </p:column>

                <p:column headerText="Title">
                    <h:outputText value="#{con.name}"/>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{con.description}"/>
                </p:column>

                <p:column headerText="Sector">
                    <h:outputText value="#{consultationBean.fetchSectorName(con)}"/>
                </p:column>

                <p:column headerText="Start Date">
                    <h:outputText value="#{con.startDate}"/>
                </p:column>

                <p:column headerText="End Date">
                    <h:outputText value="#{con.endDate}"/>
                </p:column>


                <p:column headerText="Status">
                    <h:outputText value="#{con.status}"/>
                </p:column>

                <p:column headerText="Edit">
                    <p:commandButton class="btn" value="Edit" action="#{consultationBean.editConsultation(con)}">
                    </p:commandButton>
                </p:column>

                <p:column headerText="Delete">
                    <p:commandButton class="btn" value="Delete" action="#{consultationBean.deleteConsultation(con)}" />
                </p:column>


            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>

</html>
