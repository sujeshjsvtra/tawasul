<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:body>
    <ui:composition template="/WEB-INF/templates/admin-template.xhtml">
        <ui:define name="content">
            <p:growl id="growl" sticky="false" showDetail="true" life="2000"/>
            <h:form>
                <div class="row ">
                    <div class="col-md-6"><h3>View Consultations</h3></div>
                    <div class="col-md-6 pull-right">
                        <p:button icon="pi pi-search" style="margin-right:20px;" styleClass="search-button"
                                  title="Search">
                            <f:param name="productId" value="30"/>
                        </p:button>
                    </div>

                </div>

            <div class="input-field mb-3">
                <p:selectCheckboxMenu onchange="PF('consultations-table').filter()" id="sectors-checkbox-menu" value="#{consultationBean.sectorsToFilterConsultations}"
                                      label="Sectors" multiple="true"
                                      filter="true" filterMatchMode="contains" panelStyle="width:250px">
                    <p:ajax event="change" listener="#{consultationBean.selectSectors}" update="consultations"/>
                    <f:selectItems value="#{consultationBean.sectorsToFilterConsultations}" />
                    <f:selectItems value="#{consultationBean.sectorDropdown}" />
                </p:selectCheckboxMenu>
            </div>
            <p:dataTable id="consultations" widgetVar="consultations-table" styleClass="custom-datatable" var="con" rowKey="#{con.id}"
                         rowIndexVar="index" sortBy="#{con.createdAt}"
                         value="#{consultationBean.consultations}"
                         paginatorPosition="bottom"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} consultations"
                         rowsPerPageTemplate="5,10,15">
                <p:column headerText="Id">
                    <h:outputText value="#{index+1}"/>
                </p:column>

                <p:column headerText="Image">
                    <p:graphicImage value="#{con.image.url}"  width="50px" height="50px" alt="Image not found" >
                        <f:param name="image_id" value="#{con.image.id}"/>
                    </p:graphicImage>
                </p:column>

                <p:column headerText="Title">
                    <h:outputText value="#{con.name}"/>
                </p:column>

                <p:column headerText="Description">
                    <h:outputText value="#{con.description}"/>
                </p:column>

                <p:column headerText="Sector" filterBy="#{consultationBean.fetchSectorName(con)}" filterMatchMode="contains">
                    <h:outputText value="#{consultationBean.fetchSectorName(con)}"/>
                </p:column>

                <p:column headerText="Start Date">
                    <h:outputText value="#{consultationBean.convertDate(con.startDate)}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="End Date">
                    <h:outputText value="#{consultationBean.convertDate(con.endDate)}">
                        <f:convertDateTime pattern="dd-MM-yyyy"/>
                    </h:outputText>
                </p:column>


                <p:column headerText="Status">
<!--                    <h:outputLabel style="background: #CC2B19;width: 100%; color: white;" value="#{consultationBean.fetchStatus(con)}"/>-->
                    <h:outputLabel styleClass="#{consultationBean.isOpen(con) ? open-status : closed-status}" value="#{consultationBean.fetchStatus(con)}"/>
                </p:column>

                <p:column headerText="Edit">
                    <p:commandButton class="btn" value="Edit" action="#{consultationBean.editConsultation(con)}">
                    </p:commandButton>
                </p:column>

                <p:column headerText="Delete">
                    <p:commandButton class="btn" value="Delete" action="#{consultationBean.deleteConsultation(con)}" update="growl,consultations" />
                </p:column>
            </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
