<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="/WEB-INF/templates/admin-template.xhtml">


        <ui:define name="content">
            <!-- Content Area -->
            <h:form>
                <div class="row ">
                    <div class="col-md-6"><h3>View Sectors</h3></div>
                    <div class="col-md-6 pull-right">
                        <h:commandLink><p:button value="Add Sector"/></h:commandLink>
                        <p:inputText/>
                        <p:button icon="pi pi-search" style="margin-right:20px;" styleClass="search-button"
                                  title="Search">
                            <f:param name="productId" value="30"/>
                        </p:button>
                    </div>

                </div>
            </h:form>
            <p:dataTable rowIndexVar="index" styleClass="custom-datatable" var="sector"
                         value="#{sectorBean.sectors}">
                <p:column headerText="S. No.">
                    <h:outputText value="#{index+1}"/>
                </p:column>

                <p:column headerText="Name">
                    <h:outputText value="#{sector.name}"/>
                </p:column>

                <p:column headerText="Arabic Name">
                    <h:outputText value="#{sector.arabicName}"/>
                </p:column>
                <p:column headerText="Edit">
                    <p:commandButton icon="pi pi-pencil" styleClass="icon-button"  value="" action="#{sectorBean.editSector(sector)}" ajax="true" />
                </p:column>

                <p:column headerText="Delete">
                    <p:commandButton icon="pi pi-trash" value="" action="#{sectorBean.deleteSector(sector)}" />
                </p:column>
            </p:dataTable>
        </ui:define>
    </ui:composition>
</h:body>
</html>
