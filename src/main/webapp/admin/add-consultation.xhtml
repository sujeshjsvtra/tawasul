<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:body>

	<ui:composition template="/WEB-INF/templates/admin-template.xhtml">


		<ui:define name="content">
			<p:growl id="growl" sticky="false" showDetail="true" life="2000" />
			<h:form id="form" enctype="multipart/form-data">
				<ui:fragment rendered="#{consultationBean.editMode}">
			<div class="header">
				<h3 class="">Edit Consultation</h3>
			</div>
				</ui:fragment>
				<ui:fragment rendered="!#{consultationBean.editMode}">
					<div class="header">
						<h3 class="">Add Consultation</h3>
					</div>
				</ui:fragment>

			<div class="row layout-spacing">
				<div class="col-lg-12">
					<div class="statbox widget box box-shadow">
						<div class="widget-content widget-content-area">
							<div class="box_form">

								<div class="row ">
									<div class="col-md-8 pwd">
										<div class="col-md-12 mt-4">
											<div class="input-field   mb-3">
												<label>Title</label> <h:inputText  class="form-control" value="#{consultationBean.consultationName}" />
											</div>
										</div>
										<div class="col-md-12 mt-4">
											<div class="input-field   mb-3">
												<label>Topic</label> <h:inputText
													class="form-control rtl" value="#{consultationBean.consultationTopic}" />
											</div>
										</div>

										<div class="col-md-12 mt-4">
											<div class="input-field   mb-3">
												<label>Description</label> <h:inputTextarea
													class="form-control rtl" value="#{consultationBean.consultationDescription}" />
											</div>
										</div>
										<div class="col-md-12 mt-4">
											<div class="input-field   mb-3">

												<ui:fragment rendered="#{consultationBean.editMode}">
													<label>Existing Image</label>
													<p:graphicImage value="#{consultationBean.imageUrl}"  width="100px" height="100px" alt="Value Image not found" />
												</ui:fragment>
												<br></br>
												<label>Upload Image</label>
												<p:fileUpload value="#{consultationBean.uploadedFile}" listener="#{consultationBean.handleFileUpload}"  mode="advanced" dragDropSupport="true" ajax="false" auto="true"
															  multiple="false" update="messages" sizeLimit="#{consultationBean.fileSizeInBytes}" allowTypes="/(\.|\/)(jpe?g|png)$/" />
												<p:growl id="messages" showDetail="true" />
											</div>
										</div>

										<div class="col-md-12 mt-4">
											<div class="input-field   mb-3">
												<label>Sector *</label>
												<p:selectOneMenu class="form-control rtl" id="sector" required="true" requiredMessage="Required" value="#{consultationBean.selectedSector}" style="width:150px">
													<f:selectItem itemLabel="Select Sector" itemValue="" noSelectionOption="true" />
													<f:selectItems value="#{consultationBean.sectorDropdown}" />
												</p:selectOneMenu>
											</div>
										</div>


										<div class="col-md-12 mt-4">
											<div class="input-field   mb-3">
												<label>Start and End Date</label>
												<p:datePicker id="startDate" class="form-control rtl" value="#{consultationBean.startDate}" locale="en" monthNavigator="true" yearNavigator="true" pattern="dd-MM-yyyy" mindate="#{consultationBean.today}" >
													<p:ajax event="dateSelect" update="startDate endDate growl" listener="#{consultationBean.validateDates}" />
												</p:datePicker>


												<p:datePicker id="endDate" class="form-control rtl" value="#{consultationBean.endDate}" locale="en" monthNavigator="true"  yearNavigator="true" pattern="dd-MM-yyyy" mindate="#{consultationBean.today}" >
													<p:ajax event="dateSelect" update="startDate endDate growl" listener="#{consultationBean.validateDates}" />
												</p:datePicker>
											</div>
										</div>

										<ui:fragment rendered="#{consultationBean.editMode}">
											<div class="col-md-12 mt-4" >
												<div class="input-field mb-3">
													<label>Status</label>
													<p:selectOneButton value="#{consultationBean.status}">
														<f:selectItem itemLabel="Open" itemValue="O" />
														<f:selectItem itemLabel="Closed" itemValue="C" />
													</p:selectOneButton>
												</div>
											</div>
										</ui:fragment>

									</div>

								</div>
								<br />
								<div class="col-md-12 align-items-end address_full_row">
									<div class="buttons ">

										<p:commandButton class="btn" value="Submit" action="#{consultationBean.saveOrUpdateConsultation}" update="growl,@form"/>
										<p:commandButton class="btn cancel-btn" value="Reset" action="#{consultationBean.resetConsultationForm}" resetValues="true"  update="@form"/>
										 
									</div>
								</div>
								<br />
							</div>
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
